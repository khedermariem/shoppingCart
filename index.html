<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="css/normalize.css">
  <title>Shopping Cart</title>
</head>

<body>
  <section id="main">
    <main id="mainContent">
      <div class="cart">
        <div>
          <h1>Shopping Cart</h1>
        </div>
        <div class="flex">
          <table >
            <tr class="name">
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
            <tr>
              <div class="cartInfo">
                <td class="image">
                  <img src="https://images.unsplash.com/photo-1476224203421-9ac39bcb3327?&w=870&q=80" alt="sanduitch"
                  
                  width="200px" />
                 <div>
                  <p>Sanduitch</p>
                 </div>
                

                </td>
              
                
              </div>
              <td>
                <div class="quantity">


                 <button><i class="fa fa-plus" style="font: size 12px"></i></button> 
                 <input type="text" id="number" name="number" required  size="3">              
                 <button><i class="fa fa-minus" style="font-size:12px "></i></button>
                </div>
              </td>

              <td>
                <div class="price">
                  <p>500£</p>
                </div>
              </td>
              <td>
                <div class="total_delete">
                  <p>500£</p>
                  <a href="#">Delete</a>
                </div>
              </td>
            </tr>
            <tr>
              <div class="cartInfo">
                <td class="image">
                  <img src="https://images.unsplash.com/photo-1625536059909-84924b9899ea?&w=500&q=60m" alt="salade"
                    width="200px" height="200px" />
                    <p>Salade</p>

                </td>
                
              </div>
              <td>
                <div class="quantity">


                 <button><i class="fa fa-plus" style="font: size 12px"></i></button> 
                 <input type="text" id="number" name="number" required  size="3">              
                 <button><i class="fa fa-minus" style="font-size:12px "></i></button>
                </div>
              </td>

              <td>
                <div class="price">
                  <p>600£</p>
                </div>
              </td>
              <td>
                <div class="total_delete">
                  <p>1800£</p>
                  <a href="#">Delete</a>
                </div>
              </td>
            </tr>
            <tr>
              <div class="cartInfo">
                <td class="image">
                  <img src="https://images.unsplash.com/photo-1624528201779-113d2c110a42?&w=870&q=80" alt="Juce"
                    width="200px" height="200px" />
                    <p>Juce</p>

                
                  </td>

                
              </div>
              <td>
                <div class="quantity">


                  <button><i class="fa fa-plus" style="font: size 12px"></i></button>
                  <input type="text" id="number" name="number" required  size="3">              

                  <button><i class="fa fa-minus" style="font-size:12px "></i></button>
                </div>
              </td>

              <td>
                <div class="price">

                  <p>600£</p>              
              <td>
                <div class="total_delete">
                  <p>20£</p>
                  <a href="#">Delete</a>
                </div>
              </td>
            </tr>

          </table>
          
        </div>
        <div class="back_link">
          <a href="#"><i class="fa fa-long-arrow-left" style="font-size: 12px"></i></a>

          <p>Go back to shopping </p>
        </div>
      </div>
      <div class="order">
        <h1>Order Summary</h1>
        <div class="sold">
          <p>Subtotal</p>
          <p>£130.500</p>
          <p>V.A.T</p>
          <p>850£</p>
        </div>
        <div class="Buy">
          <label for="Voucher Code">Voucher Code</label>

          <input type="text" name="Voucher Code" id="code" placeholder="Enter your code" required autofocus>
          <button>Apply</button>
          <p>_____________________________</p>
        </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
        <div class="check">
          <p>Total    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   £14225</p>
          <button>Checkout </button>
        </div>

      </div>
    </main>
  </section>
</body>

</html>
