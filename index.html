<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href= "css/normalize.css">
    <title>Shopping Cart</title>
  </head>

  <body>
    <section id="main">
      <main id="mainContent">
        <div>
          <h1>Shopping Cart</h1>
        </div>
        <div>
          <table>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
            <tr>
              <div class="cartInfo">
                <td>
                  <img
                    src="https://images.unsplash.com/photo-1476224203421-9ac39bcb3327?&w=870&q=80"
                    alt="sanduitch" width="200px" 
                  />
                </td>
                <div>
                  <p>Sanduitch</p>
                </div>
              </div>
              <td>
              <div class="quantity">

              
                    <i class="fa fa-plus"  style="font: size 12px"></i>
                    <p>1</p>
                    <i class="fa fa-minus" style="font-size:12px "></i>
                </div>
              </td>
              
              <td>
                <div class="price">
                  <p>500£</p>
                </div>
              </td>
              <td>
                  <div class="total delete">
                      <p>500£</p>
                      <a href="#">Delete</a>
                  </div>
              </td>
            </tr>
            <tr>
                <div class="cartInfo">
                  <td>
                    <img
                      src="https://images.unsplash.com/photo-1625536059909-84924b9899ea?&w=500&q=60m"
                      alt="salade" width="200px" 
                    />
                  </td>
                  <div>
                    <p>Salade</p>
                  </div>
                </div>
                <td>
                <div class="quantity">
  
                
                      <i class="fa fa-plus"  style="font: size 12px"></i>
                      <p>3</p>
                      <i class="fa fa-minus" style="font-size:12px "></i>
                  </div>
                </td>
                
                <td>
                  <div class="price">
                    <p>600£</p>
                  </div>
                </td>
                <td>
                    <div class="total delete">
                        <p>1800£</p>
                        <a href="#">Delete</a>
                    </div>
                </td>
              </tr>
              <tr>
                <div class="cartInfo">
                  <td>
                    <img
                      src="https://images.unsplash.com/photo-1600271886742-f049cd451bba?&w=387&q=80"
                      alt="Juce" width="200px"  height="200px"
                    />
                  </td>
                  <div>
                    <p>Juce</p>
                  </div>
                </div>
                <td>
                <div class="quantity">
  
                
                      <i class="fa fa-plus"  style="font: size 12px"></i>
                      <p>1</p>
                      <i class="fa fa-minus" style="font-size:12px "></i>
                  </div>
                </td>
                
                <td>
                  <div class="price">
                    <p>20£</p>
                  </div>
                </td>
                <td>
                    <div class="total delete">
                        <p>20£</p>
                        <a href="#">Delete</a>
                    </div>
                </td>
              </tr>
              
          </table>
          <div>
              <p>Go back to shopping </p>
            <i class="fa fa-long-arrow-left" style="font-size: 12px"></i>
          </div>
        </div>
        <div class="Order">
            <h1>Order Summary</h1>
            <div class="sold">
                <p>Subtotal</p>
                <p>£130.500</p>
                <p>V.A.T</p>
                <p>850£</p>
            </div>
            <div class="Buy">
            <input type="text" name="Voucher Code" id="code" placeholder="Enter your code">
<button>Apply</button>
            </div>
<hr>
<div class="check">
    <p>Total</p>
    <p>£142256</p>
    <button>Checkout </button>
</div>

        </div>
      </main>
    </section>
  </body>
</html>
